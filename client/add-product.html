<main>
    <section class="add-product-section">
        <form id="productForm" class="add-product-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter product description">
            </div>
            <div class="form-group">
                <label for="material">Material</label>
                <input type="text" id="material" name="material" placeholder="e.g. Cotton, Polyester">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1â€“5)</label>
                    <input type="number" id="rating" name="rating" placeholder="1 - 5" min="1" max="5">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="rating_count">Rating Count</label>
                    <input type="number" id="rating_count" name="rating_count" placeholder="e.g. 120">
                </div>
                <div class="form-group">
                    <label for="is_favorite">Favorite</label>
                    <select id="is_favorite" name="is_favorite">
                        <option value="0">Not Favorite</option>
                        <option value="1">Favorite</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="add-product-submit-btn">Add Product</button>
        </form>
    </section>
